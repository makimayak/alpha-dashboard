<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Dashboard üî¥ü§çüå∏</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0f0f0f; }
        .token-card:hover { transform: translateY(-2px); transition: all 0.2s; }
    </style>
</head>
<body class="text-white min-h-screen p-4">
    <div class="max-w-6xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-2">Alpha Dashboard <span class="text-red-500">üî¥</span><span class="text-white">ü§ç</span><span class="text-pink-400">üå∏</span></h1>
            <p class="text-gray-400">Live Solana Token Scanner</p>
            <p class="text-sm text-gray-500 mt-2">Auto-refreshes every 30s</p>
        </header>

        <div class="flex gap-4 mb-6 flex-wrap justify-center">
            <div class="bg-gray-800 px-4 py-2 rounded-lg">
                <label class="text-sm text-gray-400">Min Volume</label>
                <select id="minVolume" class="bg-gray-700 ml-2 px-2 py-1 rounded text-sm">
                    <option value="10000">$10K</option>
                    <option value="25000">$25K</option>
                    <option value="50000" selected>$50K</option>
                    <option value="100000">$100K</option>
                    <option value="500000">$500K</option>
                </select>
            </div>
            <div class="bg-gray-800 px-4 py-2 rounded-lg">
                <label class="text-sm text-gray-400">Min Liquidity</label>
                <select id="minLiquidity" class="bg-gray-700 ml-2 px-2 py-1 rounded text-sm">
                    <option value="5000">$5K</option>
                    <option value="10000" selected>$10K</option>
                    <option value="25000">$25K</option>
                    <option value="50000">$50K</option>
                </select>
            </div>
            <button onclick="fetchTokens()" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg font-semibold">
                üîÑ Refresh
            </button>
        </div>

        <div id="loading" class="text-center text-gray-400 py-8">Loading tokens...</div>
        <div id="tokens" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        <div id="lastUpdate" class="text-center text-gray-500 text-sm mt-6"></div>
    </div>

    <script>
        async function fetchTokens() {
            const loading = document.getElementById('loading');
            const tokensDiv = document.getElementById('tokens');
            const lastUpdate = document.getElementById('lastUpdate');
            const minVolume = parseInt(document.getElementById('minVolume').value);
            const minLiquidity = parseInt(document.getElementById('minLiquidity').value);

            loading.style.display = 'block';
            tokensDiv.innerHTML = '';

            try {
                const response = await fetch('https://api.dexscreener.com/token-profiles/latest/v1');
                const profiles = await response.json();
                
                const solanaTokens = profiles.filter(t => t.chainId === 'solana').slice(0, 50);
                const addresses = solanaTokens.map(t => t.tokenAddress).join(',');
                
                const pairsResponse = await fetch(`https://api.dexscreener.com/tokens/v1/solana/${addresses}`);
                const pairsData = await pairsResponse.json();
                
                const filtered = pairsData
                    .filter(p => p.volume?.h24 >= minVolume && p.liquidity?.usd >= minLiquidity)
                    .sort((a, b) => (b.volume?.h24 || 0) - (a.volume?.h24 || 0))
                    .slice(0, 20);

                loading.style.display = 'none';

                if (filtered.length === 0) {
                    tokensDiv.innerHTML = '<p class="col-span-full text-center text-gray-400">No tokens match your filters. Try lowering thresholds.</p>';
                    return;
                }

                filtered.forEach(token => {
                    const priceChange = token.priceChange?.h24 || 0;
                    const changeColor = priceChange >= 0 ? 'text-green-400' : 'text-red-400';
                    const changeSign = priceChange >= 0 ? '+' : '';
                    
                    const card = document.createElement('div');
                    card.className = 'token-card bg-gray-800 rounded-xl p-4 border border-gray-700 hover:border-red-500';
                    card.innerHTML = `
                        <div class="flex justify-between items-start mb-3">
                            <div>
                                <h3 class="font-bold text-lg">${token.baseToken?.symbol || 'Unknown'}</h3>
                                <p class="text-gray-400 text-sm truncate max-w-[200px]">${token.baseToken?.name || ''}</p>
                            </div>
                            <span class="${changeColor} font-semibold">${changeSign}${priceChange.toFixed(1)}%</span>
                        </div>
                        <div class="space-y-2 text-sm">
                            <div class="flex justify-between">
                                <span class="text-gray-400">Price</span>
                                <span>$${parseFloat(token.priceUsd || 0).toFixed(6)}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">24h Volume</span>
                                <span class="text-green-400">$${formatNumber(token.volume?.h24)}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">Liquidity</span>
                                <span>$${formatNumber(token.liquidity?.usd)}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">Market Cap</span>
                                <span>$${formatNumber(token.marketCap)}</span>
                            </div>
                        </div>
                        <a href="${token.url}" target="_blank" 
                           class="mt-4 block text-center bg-gray-700 hover:bg-gray-600 py-2 rounded-lg text-sm">
                            View on DexScreener ‚Üí
                        </a>
                    `;
                    tokensDiv.appendChild(card);
                });

                lastUpdate.textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
            } catch (error) {
                loading.style.display = 'none';
                tokensDiv.innerHTML = `<p class="col-span-full text-center text-red-400">Error loading tokens: ${error.message}</p>`;
            }
        }

        function formatNumber(num) {
            if (!num) return '0';
            if (num >= 1000000) return (num / 1000000).toFixed(2) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toFixed(2);
        }

        fetchTokens();
        setInterval(fetchTokens, 30000);
    </script>
</body>
</html>
